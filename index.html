<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Puzzle RPG - Sorteio Rainbow Matrix</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    font-family: monospace;
    overflow: hidden;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    z-index: 1;
    width: 100%;
    max-width: 600px;
    color: white;
}

input, select, button {
    margin-top: 15px;
    padding: 8px;
    font-size: 16px;
    text-transform: uppercase;
    font-family: monospace;
    border: 1px solid white;
    background: black;
    color: white;
    cursor: pointer;
    width: 250px;
}

input:focus, select:focus {
    outline: none;
}

.hidden { display: none; }

#prize-display {
    margin-top: 20px;
    font-size: 16px;
    font-family: monospace;
    border: 1px solid white;
    padding: 15px;
    width: 100%;
    white-space: pre-wrap;
    word-break: break-word;
    color: white;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}
</style>
</head>
<body>

<div class="container">

<div id="question-container">
    <div id="question">ASSIM GIRA O...</div>
    <input type="text" id="answer" placeholder="RESPOSTA AQUI">
    <button onclick="checkFirstAnswer()">ENVIAR</button>
</div>

<div id="character-container" class="hidden">
    <div id="question2">QUAL SEU PERSONAGEM FAVORITO?</div>
    <select id="character">
        <option value="">ESCOLHA SEU PERSONAGEM</option>
        <option>ALZIRA</option>
        <option>AMÉLIA</option>
        <option>BARTOLOMEU</option>
        <option>BORIS</option>
        <option>CAP. KREVIN</option>
        <option>CORONEL</option>
        <option>DAVY</option>
        <option>EDWARD</option>
        <option>FERNANDO</option>
        <option>HARRY</option>
        <option>KENJI</option>
        <option>LEÔNCIO</option>
        <option>MACIOTA</option>
        <option>MARCO</option>
        <option>SR. VERÍSSIMO</option>
        <option>THOMAS</option>
        <option>TOTANZ</option>
        <option>FELIPE</option>
    </select>
    <button onclick="showPrizeContainer()">ENVIAR</button>
</div>

<div id="prize-container" class="hidden">
    <div id="prize-display">SEU PRÊMIO APARECERÁ AQUI</div>
    <button id="draw-btn" onclick="drawPrize()">SORTEAR PRÊMIO</button>
</div>

</div>

<canvas id="matrix"></canvas>

<script>
// Prêmios
const allPrizes = [
    "+5 EM RESISTÊNCIA CONTRA DANO",
    "+1 ATRIBUTO DE PRESENÇA",
    "1 RITUAL DE CONHECIMENTO À SUA ESCOLHA",
    "1 EQUIPAMENTO DE CATEGORIA IV EXTRA À SUA ESCOLHA",
    "UMA MALDIÇÃO/PODER PARANORMAL EXTRA À SUA ESCOLHA",
    "+5 DE DANO NOS SEUS ATAQUES",
    "+5% DE EXPOSIÇÃO PARANORMAL",
    "1 RITUAL DE SANGUE À SUA ESCOLHA",
    "+1 ATRIBUTO DE VIGOR",
    "+1 ATRIBUTO DE AGILIDADE"
];

const ritualAllowed = ["ALZIRA","AMÉLIA","DAVY","THOMAS","EDWARD","KENJI","CORONEL"];

let selectedCharacter = "";
let prizeDrawn = false;
let matrixGradientColors = ["#ff0000","#ff7f00","#ffff00","#00ff00","#0000ff","#4b0082","#8b00ff"];

// Primeira pergunta
function checkFirstAnswer() {
    const answer = document.getElementById("answer").value.toUpperCase().trim();
    if (answer === "CARROSSEL") {
        document.getElementById("question-container").classList.add("hidden");
        document.getElementById("character-container").classList.remove("hidden");
        startMatrix();
    } else {
        alert("RESPOSTA INCORRETA. TENTE NOVAMENTE.");
    }
}

// Mostrar sorteio
function showPrizeContainer() {
    const char = document.getElementById("character").value.toUpperCase();
    if (!char) {
        alert("SELECIONE UM PERSONAGEM VÁLIDO.");
        return;
    }
    selectedCharacter = char;
    document.getElementById("character-container").classList.add("hidden");
    document.getElementById("prize-container").classList.remove("hidden");
}

// Sorteio
function drawPrize() {
    if(prizeDrawn) return;
    prizeDrawn = true;
    document.getElementById("draw-btn").style.display = 'none';

    const display = document.getElementById("prize-display");
    let i = 0;
    let availablePrizes = [...allPrizes];

    if(!ritualAllowed.includes(selectedCharacter)) {
        availablePrizes = availablePrizes.filter(p => !p.includes("RITUAL"));
    }

    const interval = setInterval(() => {
        const idx = Math.floor(Math.random() * availablePrizes.length);
        display.innerText = availablePrizes[idx];
        i++;
        if(i > 20) {
            clearInterval(interval);
            const finalPrize = availablePrizes[idx];

            // Ajuste de cores específicas
            if(finalPrize.includes("RITUAL DE SANGUE")) matrixGradientColors = ["#ff0000"];
            else if(finalPrize.includes("RITUAL DE CONHECIMENTO")) matrixGradientColors = ["#ffff00"];
            else if(finalPrize.includes("+1 ATRIBUTO DE PRESENÇA")) matrixGradientColors = ["#ffffff","#cccccc","#888888"];
            else if(finalPrize.includes("+1 ATRIBUTO DE VIGOR")) matrixGradientColors = ["#ff0000"];
            else if(finalPrize.includes("+1 ATRIBUTO DE AGILIDADE")) matrixGradientColors = ["#800080"];
            else matrixGradientColors = ["#ff0000","#ff7f00","#ffff00","#00ff00","#0000ff","#4b0082","#8b00ff"];

            display.innerText = `O SEU PERSONAGEM FAVORITO É ${selectedCharacter}\n\nPARABÉNS!\nVOCÊ GANHOU: ${finalPrize}\n\nTIRE PRINT DO SEU PRÊMIO E ENVIE NO GRUPO DO RPG PARA RESGATÁ-LO.`;
        }
    }, 100);
}

// Matrix Rainbow Deep Hack
function startMatrix() {
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(0).map(() => Math.random() * canvas.height);

    let colorOffset = 0;

    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.1)";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        for(let i=0;i<drops.length;i++) {
            const color = matrixGradientColors[(i + colorOffset) % matrixGradientColors.length];
            ctx.fillStyle = color;
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            drops[i] = (drops[i] * fontSize > canvas.height && Math.random() > 0.975) ? 0 : drops[i] + 1;
        }

        colorOffset = (colorOffset + 1) % matrixGradientColors.length;
    }

    setInterval(draw,50);
}
</script>

</body>
</html>
